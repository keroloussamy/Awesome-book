<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="deploy.css" />
  </head>
  <body>
    <main>
      <article class="w-auto mt-4 text-center">
        <section>
          <h1 class="text-2xl uppercase font-bold text-green-400">
            All books are awesome
          </h1>
        </section>
      </article>
      <div id="books-container"></div>
      <form action="#">
        <input id="book-title" type="text" placeholder="Title" /><br /><br />
        <input id="book-author" type="text" placeholder="Author" /><br /><br />
        <button type="submit" id="add-book">Add</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
