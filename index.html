<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="deploy.css" />
  </head>
  <body class="overflow-y-hidden">
    <header class="min-w-full fixed border-3 z-10 top-0 left-0 shadow-lg bg-white">
      <nav class="navigation flex justify-between m-auto w-5/6 py-4 ">
        <div class="logo text-left uppercase text-green-400 font-bold font-serif">
          Awesome Books
        </div>
        <ul class="menu text-right list-none flex gap-8">
          <li class="menu-item"><a href="#list" class="hover:text-green-400">List</a></li>
          <li class="menu-item"><a href="#add_new" class="hover:text-green-400">Add new</a></li>
          <li class="menu-item"><a href="#contact" class="hover:text-green-400">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
     <div class="h-screen" id="list">
        <article class="w-auto text-center mt-28">
          <section>
            <h1 class="text-2xl uppercase font-bold text-green-400 font-serif">
              All books are awesome
            </h1>
          </section>
        </article>
        <div id="books-container"></div>
     </div>
     <section class="h-screen" id="add_new">
      <form action="#" class="w-1/6 m-auto text-right mt-8">
        <h3 class="text-center mb-4 text-lg uppercase font-semibold text-green-400 font-serif">Add a new book</h3>
        <input class="min-w-full border rounded border-green-400 p-1" id="book-title" type="text" placeholder="Title" /><br /><br />
        <input class="min-w-full border rounded border-green-400 p-1" id="book-author" type="text" placeholder="Author" /><br /><br />
        <button class="bg-green-400 rounded px-2 py-1 font-serif text-white" type="submit" id="add-book">ADD</button>
      </form>
     </section>
    </main>
    <footer class="fixed min-w-full border-3 z-10 bottom-0 left-0 shadow-inner text-center bg-white">
      <div class="m-auto py-4">
        Developed with  ❤️ by William, Kerolous, and Richard
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
